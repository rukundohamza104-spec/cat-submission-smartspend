<!DOCTYPE html>
<html>
<head>
  <title>Login - SmartSpend</title>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-xl">

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
      SmartSpend Login
    </h2>

    <div class="mb-6">
      <label class="block mb-2 font-semibold">Email</label>
      <input type="email"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition">
    </div>

    <div class="mb-6">
      <label class="block mb-2 font-semibold">Password</label>
      <input type="password"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition">
    </div>

    <a href="dashboard.html"
       class="block text-center bg-blue-600 text-white py-3 rounded-lg text-lg
              transition duration-300 hover:bg-blue-700 hover:scale-105 active:scale-95">
      Login
    </a><br>
    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300" ><a href="splash.html">welcone</a>
    </button>

  </div>

</body>
</html>
